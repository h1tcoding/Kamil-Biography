*{margin:0;padding:0;box-sizing:border-box;font-family:Consolas,monospace}
body{
  background:radial-gradient(circle at top,#120000,#000);

/* PRELOADER */
#preloader{
  position:fixed;inset:0;background:#000;z-index:9999;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
}
#preloader.hide{animation:fade 1s forwards}
@keyframes fade{to{opacity:0;visibility:hidden}}
.loader-text{color:var(--green);margin-bottom:20px;text-shadow:0 0 10px var(--green)}
.loader-bar{width:260px;height:4px;background:#111}
.loader-bar span{display:block;height:100%;width:0;background:linear-gradient(90deg,var(--green),var(--red));animation:load 5s forwards}
@keyframes load{to{width:100%}}

nav{display:flex;justify-content:space-between;padding:20px;border-bottom:1px solid #400}
nav button{
  background:none;border:1px solid var(--red);color:#fff;
  padding:10px 18px;border-radius:25px;cursor:pointer;margin-right:8px
}
nav button:hover{background:var(--red);color:#000}

section{display:none;padding:40px;animation:fadeIn .6s}
section.active{display:block}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

.terminal{background:#000;border:1px solid var(--green);padding:20px;box-shadow:0 0 20px #00ff6a55}
.cursor{display:inline-block;width:8px;background:var(--green);animation:blink 1s infinite}
@keyframes blink{50%{opacity:0}}

.photo{position:relative;width:260px;margin-top:30px;animation:float 3s ease-in-out infinite}
@keyframes float{50%{transform:translateY(-10px)}}
.photo img{width:100%;filter:blur(6px)}
.photo span{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:120px;color:var(--red);text-shadow:0 0 20px red}

.cards{display:flex;gap:30px;flex-wrap:wrap;margin-top:30px}
.cards img{width:300px;border-radius:25px}
.school{box-shadow:0 0 25px purple}
.game{box-shadow:0 0 25px var(--green)}

.btn-blue{background:var(--blue);color:#000;border:none;padding:14px 26px;border-radius:30px;margin-top:30px;cursor:pointer}
.btn-grad{background:linear-gradient(90deg,var(--red),#000);color:#000;border:none;padding:14px 26px;border-radius:30px;margin-top:30px;cursor:pointer}

.modal{position:fixed;inset:0;background:#000c;display:none;align-items:center;justify-content:center}
.modal.active{display:flex}
.modal-box{background:#000;border:1px solid var(--red);padding:25px;border-radius:25px;box-shadow:0 0 25px red}
.modal-box button{width:100%;margin:8px 0;padding:10px;border-radius:20px;border:1px solid var(--red);background:none;color:#fff;cursor:pointer}
.modal-box button:hover{background:var(--red);color:#000}
</style>
